<script>
    function jugarGolf(par, golpes){
        if (golpes == 1){
            console.log("Hole-in-one!");
        } else if (golpes <= par - 2){
            console.log("Eagle");
        } else if (golpes == par -1){
            console.log("Birdie");
        } else if (golpes == par){
            console.log("Par");
        } else if (golpes == par + 1){
            console.log("Bogey");
        } else if (golpes == par + 2){
            console.log("Double Bogey");
        } else if (golpes >= par + 3){
            console.log("Go Home");
        }
    }

    jugarGolf(4,1);
    jugarGolf(2,4);
    console.log(jugarGolf(2,4));

</script>
